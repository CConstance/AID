language: go
sudo: required
git:
  clone: quiet

env:
# needed for the snap pipe:
  - GO111MODULE=on

before_install:
  - go get github.com/mattn/goveralls

script:
  - make test-cli
  - cd core/tests && goveralls -service=travis-ci
  
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

go:
  - master

matrix:
  allow_failures:
    - go: tip

install: true

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true